<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Simple CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form method="POST">
            <!-- Name Field -->
            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="name" placeholder="Enter your full name" required>
            
            <!-- Email Field -->
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" placeholder="Enter your email address" required>

            <!-- Phone Field -->
            <label for="id_phone">Phone</label>
            <input type="tel" id="id_phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Description Field -->
            <label for="id_desc">Message</label>
            <textarea id="id_desc" name="desc" rows="5" placeholder="Enter your message" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
